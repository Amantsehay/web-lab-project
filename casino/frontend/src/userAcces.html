<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/userAccess.css" />
    <link rel="stylesheet" href="./style/index.css" />

    <title>UserAcces</title>
  </head>
  <body class="userAccess">
    <header class="header-container">
      <div id="logo-container">
        <img id="main-logo" src="../src/images/logo.jpg" />
        <h1>
          <a href="#" class="Bet">Bet</a><a class="Ebet" href="#">Ebet</a>
        </h1>
      </div>
      <div class="nav-bar">
        <a href="./dashboard.html">DashBoard</a>
        <hr />
        <a href="./transaction.html">Transaction</a>
        <hr />
        <a href="./login_games.html">Games</a>
        <hr />
        <a href="./account.html">Account</a>
        <hr />
      </div>
      <div class="sign-in-up-container">
        <a href="../logout.html"><button>Logout</button></a>
      </div>
    </header>
    <main class="main-user-access">
      <div class="main-container">
        <div class="game-board">
          <p class="result"></p>
          <img
            src="./images/marker.png"
            alt="No Image is loading"
            class="marker"
          />

          <img src="./images/whel.png" class="wheel" />
        </div>

        <div class="score-keeping">
          <p class="current-amount">Current Amount : <span>6000</span></p>

          <form class="current-bet-amount">
            <input
              type="text"
              name="bet-amount"
              id="bet-amount"
              placeholder="Enter Bet"
            />
            <button class="amount-submit" type="submit">
              <span> USD</span>
            </button>
          </form>

          <div class="play-number-form">
            <form>
              <input
                type="text"
                class="play-number"
                name="bet-number"
                id="bet-number"
                placeholder="Enter Number"
              />
            </form>
            <button class="play-button" type="button" onclick="rotateWheel()">
              Play Now
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="../build/scripts/index.js"></script>
  </body>
</html>
