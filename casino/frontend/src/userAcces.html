<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/userAccess.css">
    <!-- <link rel="stylesheet" href="./style/games.css"> -->

    crossorigin="anonymous"
  />
    <title>UserAcces</title>
</head>
<body class="userAccess">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <div id="logo-container">
              <img id="main-logo"
                class="img-fluid"
                src="../src/images/logo.jpg"
                alt="logo"
              />
              <div>
                <a class="navbar-brand" href="./index.html">BetEbet</a>
              </div>
            </div>
  
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDarkDropdown"
              aria-controls="navbarNavDarkDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavDarkDropdown"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-red" href="./dashboard.html">DashBoard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./deposite.html">Deposite</a>
                </li>
  
                <li class="nav-item">
                  <a class="nav-link" href="./games.html">Games</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./acount.html">Account</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary logout-btn" href="./logout.html"
                    >LogOut</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>


    <main class="main-user-access">
        <div class="main-container"> 
          <div class="game-board">
           <p class="result"></p>
            <img src="https://casino5.netlify.app/marker.png" alt="No Image is loading" class="marker">

            <img src="https://casino5.netlify.app/whel.png" class="wheel">
            
          </div>
          
          <div class="score-keeping">
          
            <p class="current-amount"> Current Amount : <span>6000</span></p>

            
            <form class="current-bet-amount"> 
              <input type="text" name="bet-amount" id="bet-amount" placeholder="Enter Bet">
              <button  class="amount-submit" type="submit"><span> USD</span></button>
            </form>

            <div  class="play-number-form">
              <form>
                <input type="text" class="play-number" name="bet-number" id="bet-number" placeholder="Enter Number">
              </form>
              <button class="play-button" type="button" onclick="rotateWheel()" >Play Now</button>
            </div>



            
          </div>
        </div>

        


       


        



        
    </main>

    <script src="../build/scripts/index.js"></script>
    
</body>
