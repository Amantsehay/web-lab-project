<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

    </title>
</head>
<body>
    <section id="editAccount">
        <h2>Edit Account</h2>
        <form id="editAccountForm">
            <label for="editUsername">Username:</label>
            <input type="text" id="editUsername" name="editUsername" required>
            <label for="editNewPassword">New Password:</label>
            <input type="password" id="editNewPassword" name="editNewPassword" required>
            <button type="submit">Edit Account</button>
        </form>
    </section>

    <section id="deleteAccount">
        <h2>Delete Account</h2>
        <form id="deleteAccountForm">
            <label for="deleteUsername">Username:</label>
            <input type="text" id="deleteUsername" name="deleteUsername" required>
            <label for="deletePassword">Password:</label>
            <input type="password" id="deletePassword" name="deletePassword" required>
            <button type="submit">Delete Account</button>
        </form>
    </section>
    
</body>
</html>
