<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Dashboard</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: #fff;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .dashboard-item {
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #333;
            overflow: hidden;
        }

        h2 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #bbb;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .game-preview {
            width: 100%;
            height: 200px;
            background-color: #555;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-item">
            <h2>Player Information</h2>
            <p>Welcome, [Player Name]! Your current balance is $500.</p>
        </div>

        <div class="dashboard-item">
            <h2>Game Preview</h2>
            <div class="game-preview"></div>
            <a href="#" class="button">Play Now</a>
        </div>

        <div class="dashboard-item">
            <h2>Recent Transactions</h2>
            <ul>
                <li>Deposit: $100</li>
                <li>Withdrawal: $50</li>
                <li>Bet: $20</li>
            </ul>
        </div>
    </div> 
</body>
</html>
