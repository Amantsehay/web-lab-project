<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Transaction</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body class="transaction-body">
    <header class="header-container">
      <div id="logo-container">
        <img id="main-logo" src="../src/images/logo.jpg" />
        <h1>
          <a href="#" class="Bet">Bet</a><a class="Ebet" href="#">Ebet</a>
        </h1>
      </div>
      <div class="nav-bar">
        <a href="./dashboard.html" class="dashboard">DashBoard</a>
        <hr class="dashboard" />
        <a href="./transaction.html" class="dashboard">Transaction</a>
        <hr class="dashboard" />
        <a href="./login_games.html" class="dashboard">Games</a>
        <hr class="dashboard" />
        <a href="./account.html" class="dashboard">Account</a>
        <hr class="dashboard" />
      </div>
      <div class="sign-in-up-container">
        <a href="./index.html"><button onclick="deleteCookie()">Logout</button></a>
      </div>
      <i class="fa fa-bars menu-icon"></i>
    </header>
  <div class="transaction-container">
    <h2>Account Transaction</h2>
    <form class="transaction-form" onsubmit="return validateForm()">
      <label for="accountNumber" class="transaction-form-label">Account Number:</label>
      <input
        type="text"
        id="accountNumber"
        name="accountNumber"
        class="transaction-form-input"
        required
      />

      <label for="amount" class="transaction-form-label">Amount:</label>
      <input
        type="text"
        id="amount"
        name="amount"
        class="transaction-form-input"
        required
      />
      <div class="with-dep-div">
        <button type="submit" class="transaction-form-button">Deposit</button>
        <button type="submit" class="transaction-form-button withdraw">Withdraw</button>
      </div>

      <div id="error-message" class="error-message"></div>
    </form>
  </div>
    <footer>
      <div class="footer-container">
        <div class="payment-option-info">
          <h4>Payment Options</h4>
          <div class="payment-icons">
            <img src="./images/visa.webp" />
            <img src="./images/americanexpress.jpg" />
            <img src="./images/masterCard.png" />
            <img src="./images/paypal.jpg" />
          </div>
        </div>

        <div>
          <div class="logo">
            <h1>BetEbet</h1>
          </div>

          <div class="footer-socials">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>

            <form
              class="footer-email"
              action="send_email.php"
              method="POST"
              class="email-form"
            >
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <script>
      function validateForm() {
        var accountNumber = document.getElementById("accountNumber").value;
        var amount = document.getElementById("amount").value;
        var errorMessage = document.getElementById("error-message");

        if (isNaN(accountNumber) || isNaN(amount)) {
          errorMessage.textContent =
            "Both account number and amount should be valid numbers.";
          return false;
        } else {
          errorMessage.textContent = "";
          return true;
        }
      }
    </script>
  </body>
</html>
